---
- hosts: localhost
  gather_facts: false
  pre_tasks:
  - name: Checkout roles
    command: ansible-galaxy install -r requirements.yaml
  tasks:
  - name: Load configuration
    include_role:
      name: ekara.configuration

  - test_file: 
    - local_action: copy content="key1: val1" dest={{ output_dir }}/output.yaml
